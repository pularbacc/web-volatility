	<script>
		const selectElm = document.getElementById("selectElm");
		const resultCtn = document.getElementById("resultCtn");
		const imgElm = document.getElementById("imgElm");

	
		function myFunction(id) {
			var x = document.getElementById(id);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
				x.previousElementSibling.className += " w3-theme-d1";
			} else {
				x.className = x.className.replace("w3-show", "");
				x.previousElementSibling.className =
					x.previousElementSibling.className.replace(" w3-theme-d1", "");
			}
		}

		// Used to toggle the menu on smaller screens when clicking on the menu button
		function openNav() {
			var x = document.getElementById("navDemo");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}

		const socket = new WebSocket('ws://localhost:5002');

		socket.addEventListener('open', (event) => {
			sendMess({
				action: "INIT_CLIENT"
			})
		});

		
		socket.addEventListener('message', async (event) => {
			await processMess(JSON.parse(event.data));
		});

		function processMess(mess){
			switch(mess.action){
				case "RESULT_COMMAND":
					const data = mess.data;
					renderResult(data);
					break;
			}
		}

		function renderResult(result){
			console.log("----> result ", result);
			if(result && result.length > 0){
				const headers = [];
				for(const key in result[0]){
					if(key != '__children'){
						headers.push(key);
					}
				}

				const table = document.createElement('table');
				let headerRow = document.createElement('tr');
				headers.forEach(headerText => {
					let header = document.createElement('th');
					let textNode = document.createTextNode(headerText);
					header.appendChild(textNode);
					headerRow.appendChild(header);
				});
				table.appendChild(headerRow);
				result.forEach(emp => {
					delete emp['__children'];

					let row = document.createElement('tr');
					Object.values(emp).forEach(text => {
						let cell = document.createElement('td');
						let textNode = document.createTextNode(text);
						cell.appendChild(textNode);
						row.appendChild(cell);
					})
					table.appendChild(row);
				});

				
				resultCtn.append(table);
				
			}
		}

		function sendMess(mess){
			socket.send(JSON.stringify(mess));
		}

		function runCommand(){
			resultCtn.innerHTML = "";
			const command = selectElm.value;
			const img = imgElm.value;
			
			sendMess({
				action: "RUN_COMMAND",
				data: {
					image: img,
					command: command
				}
			})
		}

	</script>
